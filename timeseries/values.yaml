# Default values for ts-data-store.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: registry.cn-beijing.aliyuncs.com/hiacloud/timeseries-query
  tag: ga-v3.1.3
  pullPolicy: Always
env:
  TSQ_CONF_URL: http://configserver-configserver.public.svc.cluster.local:8001/ts-query-service/test/master/application.conf
  TSQ_HOST_URL: http://configserver-configserver.public.svc.cluster.local:8001/ts-query-service/test/master/host.txt
  tenantId: test123
  SERVICE_MODEL_ADDRESS: model-model-svc
service:
  name: timeseries
  type: ClusterIP
  externalPort: 80
  internalPort: 18290
ingress:
  enabled: true
  # Used to create an Ingress record.
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    inqress.kubernetes.io/ssl-redirect: "false"
  hosts:
    - ts.hiatest.tk
  tls:
    # Secrets must be manually created in the namespace.
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local
nodeSelector: {}
resources: 
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
   tsquery:
    limits:
      cpu: 800m
      memory: 2Gi
    requests:
      cpu: 400m
      memory: 1Gi
